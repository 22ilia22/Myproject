<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Книга жалоб и предложений</title>
</head>
<body class="body-background">
    <header class="header-container">
        <h1 class="header-title">Книга жалоб и предложений</h1>
    </header>
    <main class="main-container">
        <form method="POST" action="" class="form-container">
            {% csrf_token %}
            <input type="text" name="subject" class="input-field" placeholder="Тема сообщения" required>
            <textarea name="text" class="textarea-field" placeholder="Текст сообщения" required></textarea>
            <button type="submit" class="submit-button">Отправить</button>
        </form>
    </main>
    <footer class="footer-container">
        <a href="{% url 'guide' %}" class="footer-link">Вернуться к справочнику</a>
    </footer>
</body>
</html>
